<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section class="navigation">                                <!-- navigation -->
        <div class="logo">
            <img src="/assets/Instincthub logo.png" alt="instinct hub logo">
        </div>
        <div class="menu">
            <ul>
                <li>
                    <img src="/assets/bx_bxs-dashboard.png" alt="dashboard-logo">
                    overview
                </li>
                <li>
                    <img src="/assets/akar-icons_file.png" alt="file-icon">
                    classes
                </li>
                <li>
                    <img src="/assets/codicon_graph.png" alt="gragh-icon">
                    analytics
                </li>
                <li>
                    <img src="/assets/ic_baseline-group.png" alt="group-icon">
                    community
                </li>
                <li>
                    <img src="/assets/fe_logout.png" alt="logout-icon">
                    logout
                </li>
            </ul>
        </div>
        <div class="upgrade">
            <img src="/assets/Upgrade illustration.png/" alt="Upgrade illustration">
            <p>Upgrade your student portal account</p>
            <button class="upgrade-button">Upgrade</button>
        </div>

    </section>                                               <!-- navigation end -->



 <section class="title">                                                <!--title-->
    <nav>
     <h1>My course dashboard</h1>
      <div class="search">
         <input action="text" placeholder="you are looking for.."></input>
         <img src="/assets/bx_bx-search.png" alt="search">
         <img src="/assets/codicon_bell-dot.png" alt="bell">
         <img src="/assets/User profile.png" alt="profile photo">
      </div>
  </nav>
 </section>                                                       <!-- title end -->



 <section class="doughnut-box">                                    <!-- statistics -->
    <div class="glaze">
        <div class="doughnut">
           <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <h1 class="70">70%</h1>
        <p>Daily <br> <div>activities</div></p>
    </div>
    
 </section>                                                   <!-- statistics end -->



 <section class="advert">                                              <!--advert-->

 </section>                                                     <!-- advert end -->




</body>
</html>
